<h3>Add Teacher Record</h3>
  <form action="AddTeacherRecord" method="post" style="width:300px">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" class="form-control" name="id" id="id" placeholder="ID"/>
  </div>
    <div class="form-group">
    <label for="name1">Name</label>
    <input type="text" class="form-control" name="name" id="name1" placeholder="Name"/>
  </div>
      <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"/>
  </div>
        
  <div class="form-group">
    <label for="email1">Email address</label>
    <input type="email" class="form-control" name="email" id="email1" placeholder="Email"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" name="password" id="password1" placeholder="Password"/>
  </div>  
        <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address" id="address" placeholder="Address"/>
  </div>
        
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
