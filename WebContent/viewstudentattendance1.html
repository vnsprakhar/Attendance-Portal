<h3>Enter the teacher id and date</h3>
  <form action="ViewStudentAttendance" method="post" style="width:300px">
  <div class="form-group">
    <label for="id">Teacher_ID</label>
    <input type="number" class="form-control" name="tid" id="tid" placeholder="ID"/>
  </div>
    <div class="form-group">
    <label for="name1">Date</label>
    <input type="text" class="form-control" name="date" id="date" placeholder="date"/>
  </div>
        
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
