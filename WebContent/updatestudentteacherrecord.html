<h3>Update Student & Teacher Record</h3>
  <form action="AddStudentTeacherRecord" method="post" style="width:300px">
  <div class="form-group">
    <label for="sid">SID</label>
    <input type="number" class="form-control" name="sid" id="sid" placeholder="SID"/>
  </div>
    <div class="form-group">
    <label for="tid">TID</label>
    <input type="number" class="form-control" name="tid" id="tid" placeholder="TID"/>
  </div>
    <div class="form-group">
    <label for="date">Date</label>
    <input type="text" class="form-control" name="date" id="date" placeholder="Date"/>
  </div>
      <div class="form-group">
    <label for="attendance">Attendance</label>
    <input type="text" class="form-control" name="attendance" id="attendance" placeholder="Attendance"/>
  </div>
        <div class="form-group">
    <label for="assignment">Assignment</label>
    <input type="text" class="form-control" name="assignment" id="assignment" placeholder="Assignment"/>
  </div>
        
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
